<head>
  <style> body { margin: 0; } </style>

  <script src="https://unpkg.com/3d-force-graph-vr@1.29.2/dist/3d-force-graph-vr.min.js"></script>
  <script src="https://unpkg.com/three@0.110.0/build/three.js"></script>
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    const Graph = ForceGraphVR()
      (document.getElementById('3d-graph'))
        .graphData({
  "nodes": [
    {"id": "53197346.PNG", "group": 1, "aw": "was soll man dazu noch sagen"},
    {"id": "mw.png", "group": 1, "aw": "photoshop pro"},
  ],
  "links": [
    {"source": "53197346.PNG", "target": "mw.png", "value": 10, "ld": "Aufgaben pro Stunde"},
  ]
})
    .nodeThreeObject(({ img }) => {
        const imgTexture = new THREE.TextureLoader().load(`./images/${img}`);
        const material = new THREE.SpriteMaterial({ map: imgTexture });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(12, 12);

        return sprite;
      })
        .linkDirectionalParticles("value")
        .linkDirectionalParticleSpeed(d => d.value * 0.001);
  </script>
</body>
